app = "your-app-name"

primary_region = "mad"  # ğŸ Set Madrid as default region

[build]

[env]
  PORT = "3000"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[deploy]
  strategy = "immediate"  # Optional: ensures quick deployment

[experimental]
  auto_rollback = true    # Optional safety flag

# Optional: define backup regions
[regions]
  backup_regions = ["cdg"]  # Paris as a backup (can also use "ams" or "lhr")
